<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mi primer forumario</title>
</head>
<body>
    <h1>Mi primer formulario!</h1>
    <form>
        <label>Nombre

        <label>Contraseña

    </form>
</body>
</html>
