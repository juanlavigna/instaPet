<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer forumario</title>
</head>
<body>
    <h1>Bienvenidos a instaPet</h1>
    <p>El lugar para encontrarle pareja a tu mascota, sin importar la raza!</p>
    <form>
        <label>Nombre de tu mascota
            <input placeholder="Ej: Firulais" type="text" name="nombre" required>
        </label>
        <label>Edad (en años)
            <input placeholder="Ej: 8" type="number" name="edad" required>
        </label>
        <label>E-mail del dueño
            <input placeholder="Ej: juanchito@google.com" type="email" name="email" required>
        </label>
        <label for="color">Color de tu mascota</label>
        <input placeholder="Ej: Marrón" type="color" name="color" id="color" required>
        <label for="contraseña">Contraseña</label>
        <input placeholder="Ej: miperrito22" type="password" name="contraseña" id="contraseña" required>
        <input type="submit" value="Enviar!">
    </form>
</body>
</html>
