<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer forumario</title>
</head>
<body>
    <h1>Bienvenidos a instaPet</h1>
    <h3>El lugar para encontrarle pareja a tu mascota, sin importar la raza!</h3>
    <br>
    <form action="https://formspree.io/juanlavigna@gmail.com" method="post">
        <label>Nombre de tu mascota
            <input placeholder="Ej: Firulais" type="text" name="nombre"  >
        </label>
        <br>
        <label>Edad (en años)
            <input placeholder="Ej: 8" type="number" name="edad"  >
        </label>
        <br>
        <label>E-mail del dueño
            <input placeholder="Ej: juanchito@google.com" type="email" name="email"  >
        </label>
        <br>
        <br>
        <label for="color">Color de tu mascota</label>
        <input placeholder="Ej: Marrón" type="color" name="color" id="color"  >
        <br>
        <br>
        <label for="contraseña">Contraseña</label>
        <input minlength="8" maxlength="16" placeholder="Ej: miperrito22" type="password" name="contraseña" id="contraseña"  >
        <br>
        <br>
        <div>Sexo de tu mascota:
        <label>Macho
            <input type="radio" name="sexo" value="macho">
        </label>
        <label>Hembra
            <input type="radio" name="sexo" value="hembra">
        </label>
        </div>
        <br>
        <label for="tipo-mascota"></label>Tipo de mascota
        <select id="tipo-mascota" name="tipo-mascota">
            <option value="dog">Perro</option>
            <option value="cat">Gato</option>
            <option value="parrot">Loro</option>
            <option value="uron">Urón</option>
        </select>
        <br>
        <br>
        <textarea name="descripcion" placeholder="Describí a tu mascota en pocas palabras" cols="40" rows="10"></textarea>
        <br>
        <label>Acepto las <a href="#">Bases y condiciones</a>
            <input type="checkbox" name="bases-condiciones" value="acepto">
        </label>
        <br>
        <input type="submit" value="Enviar!">

    </form>
    <br>
    <div>La mejor veterinaria de Mendoza <br>

    </div>
    <br>
    <div>Fails de mascotas <br>
        <iframe frameborder="1" width="560" height="315" src="https://www.youtube.com/embed/A6hrw6KGdtM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
